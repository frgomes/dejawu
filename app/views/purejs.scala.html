<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dejawu</title>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">

<body class="claro">

<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow:hidden;
    }

    #borderContainer {
        width: 100%;
        height: 100%;
    }

</style>

<div id="borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
        dejawu Elements
    </div>
    <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="minSize:20, region:'leading', splitter:true" style="width: 300px;" id="leftAccordion">
        <div data-dojo-type="dijit/layout/AccordionPane" title="Tree" selected="true">

<!-- -----------------------------------------------------------------------------------------------------------  - -->
            <div data-dojo-type="dojo/store/Memory" data-dojo-id="myStore">
                <!-- Create store with inlined data.
                    For larger data sets should use dojo.store.JsonRest etc. instead of dojo.store.Memory. -->
                <script type="dojo/method">
                     this.setData([
                        { id: 'world', name:'The earth', type:'planet', population: '6 billion'},
                        { id: 'AF', name:'Africa', type:'continent', population:'900 million', area: '30,221,532 sq km',
                                timezone: '-1 UTC to +4 UTC', parent: 'world'},
                            { id: 'EG', name:'Egypt', type:'country', parent: 'AF' },
                            { id: 'KE', name:'Kenya', type:'country', parent: 'AF' },
                                { id: 'Nairobi', name:'Nairobi', type:'city', parent: 'KE' },
                                { id: 'Mombasa', name:'Mombasa', type:'city', parent: 'KE' },
                            { id: 'SD', name:'Sudan', type:'country', parent: 'AF' },
                                { id: 'Khartoum', name:'Khartoum', type:'city', parent: 'SD' },
                        { id: 'AS', name:'Asia', type:'continent', parent: 'world' },
                            { id: 'CN', name:'China', type:'country', parent: 'AS' },
                            { id: 'IN', name:'India', type:'country', parent: 'AS' },
                            { id: 'RU', name:'Russia', type:'country', parent: 'AS' },
                            { id: 'MN', name:'Mongolia', type:'country', parent: 'AS' },
                        { id: 'OC', name:'Oceania', type:'continent', population:'21 million', parent: 'world'},
                        { id: 'EU', name:'Europe', type:'continent', parent: 'world' },
                            { id: 'DE', name:'Germany', type:'country', parent: 'EU' },
                            { id: 'FR', name:'France', type:'country', parent: 'EU' },
                            { id: 'ES', name:'Spain', type:'country', parent: 'EU' },
                            { id: 'IT', name:'Italy', type:'country', parent: 'EU' },
                        { id: 'NA', name:'North America', type:'continent', parent: 'world' },
                        { id: 'SA', name:'South America', type:'continent', parent: 'world' }
                    ]);
                </script>
                <script type="dojo/method" data-dojo-event="getChildren" data-dojo-args="object">
                     // Supply a getChildren() method to store for the data model where
                     // children objects point to their parent (aka relational model)
                     return this.query({parent: object.id});
                </script>
            </div>
            <!-- Create the model bridging the store and the Tree -->
            <div data-dojo-type="dijit/tree/ObjectStoreModel" data-dojo-id="myModel"
                 data-dojo-props="store: myStore, query: {id: 'world'}"></div>
            <!-- Create the tree -->
            <div data-dojo-type="dijit/Tree" id="myTree" data-dojo-props="model: myModel"></div>
<!-- -----------------------------------------------------------------------------------------------------------  - -->

        </div>

    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
        <div data-dojo-type="dijit/layout/ContentPane" title="Common widgets" selected="true">

            <div>
                dijit/form/Button
                <button type="button" data-dojo-type="dijit/form/Button">Click me too!
                    <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                        require(["dojo/dom"], function(dom){
                            dom.byId("result2").innerHTML += "Thank you! ";
                        });
                    </script>
                </button>
                <button type="button" data-dojo-type="dijit/form/Button"
                        data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut', showLabel: false">clear
                    <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                        require(["dojo/dom"], function(dom){
                            dom.byId("result2").innerHTML = "";
                        });
                    </script>
                </button>
                <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true">
                    Toggle me
                </button>
                <div id="result2"></div>
            </div>

            <div>
                dijit/form/Select (TODO: store)
                <select name="select1"
                        data-dojo-type="dijit/form/Select">
                    <option value="TN">Tennessee</option>
                    <option value="VA" selected="selected">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="FL">Florida</option>
                    <option value="CA">California</option>
                </select>
            </div>

            <div>
                dijit/form/MultiSelect
                <select id="fruit" name="fruit" size="4"
                        data-dojo-type="dijit/form/MultiSelect">
                    <option value="AP">Apples</option>
                    <option value="OR">Oranges</option>
                    <option value="PE" selected="selected">Pears</option>
                </select>
            </div>

            <div>
                dijit/form/ComboBox
                <div data-dojo-id="stateStore"
                     data-dojo-type="dojo/store/Memory"
                     data-dojo-props="data: [
                            { id: 'EG', name:'Egypt'    },
                            { id: 'KE', name:'Kenya'    },
                            { id: 'SD', name:'Sudan'    },
                            { id: 'CN', name:'China'    },

                            { id: 'FR', name:'France'   },
                            { id: 'ES', name:'Spain'    },
                            { id: 'IT', name:'Italy'    }
                 ]"></div>
                <input id="stateInput"
                       data-dojo-type="dijit/form/ComboBox"
                       data-dojo-props="store:stateStore, searchAttr:'name'"
                       name="state" value="Egypt"/>
            </div>
